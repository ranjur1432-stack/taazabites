    <style>
      :root {
        --primary: #418B1E; /* WCAG AA accessible green */
        --primary-light: rgba(65, 139, 30, 0.1);
        --primary-dark: #2A5B14;
        --accent: #F7C808;
        --accent-secondary: #C54817; /* WCAG AA accessible orange */
        --off-white: #FDFDFB;
        --section-bg-light-green: #F9FCF7;
      }
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 80px; /* Offset for fixed header */
      }
      body {
        background-color: var(--off-white);
        color: #333;
        line-height: 1.7;
        font-family: 'Inter', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: var(--off-white); }
      ::-webkit-scrollbar-thumb { background: #ccc; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #aaa; }

      .font-iowan {
        font-family: Iowan Old Style, Apple Garamond, Baskerville, Times New Roman, Droid Serif, Times, Source Serif Pro, serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        letter-spacing: -0.02em;
      }
      
      .section-divider {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        overflow: hidden;
        line-height: 0;
        transform: rotate(180deg);
      }
      .section-divider svg {
        position: relative;
        display: block;
        width: calc(100% + 1.3px);
        height: 80px;
      }
      .section-divider .shape-fill {
        fill: var(--off-white);
      }
      .section-divider.top {
        top: -1px;
        bottom: auto;
        transform: rotate(0);
      }
      .section-divider.top .shape-fill {
         fill: var(--section-bg-light-green);
      }
      
      .meal-plan-loader {
        width: 1.25rem;
        height: 1.25rem;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top-color: #FFF;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .animate-ken-burns {
        animation: kenBurns 40s ease-in-out infinite alternate;
      }
      @keyframes kenBurns {
        0% { transform: scale(1.05) translate(2%, -2%); }
        100% { transform: scale(1) translate(0, 0); }
      }

      /* Accessibility: Clear Focus Styles */
      :focus-visible {
        outline: 3px solid var(--primary);
        outline-offset: 2px;
        border-radius: 4px;
      }
      /* Form Input Glow - works with :focus-visible */
      .form-glow input:focus-visible, .form-glow select:focus-visible, .form-glow textarea:focus-visible {
        box-shadow: 0 0 0 3px rgba(65, 139, 30, 0.4);
        border-color: var(--primary) !important;
        outline: none; /* Use box-shadow instead of outline for inputs */
      }
      
      /* Button Ripple Effect */
      .ripple-effect {
        position: relative;
        overflow: hidden;
      }
      .ripple-effect .ripple {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.6);
        transform: scale(0);
        animation: ripple-animation 0.6s linear;
        pointer-events: none;
      }
      @keyframes ripple-animation {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }

      /* Image Loading Optimization */
      .image-container {
        background: linear-gradient(110deg, #ececec 8%, #f5f5f5 18%, #ececec 33%);
        background-size: 200% 100%;
        animation: 1.5s shine linear infinite;
        overflow: hidden;
        position: relative;
      }
      @keyframes shine {
        to {
          background-position-x: -200%;
        }
      }
      .image-container > img {
        opacity: 0;
        transition: opacity 500ms ease-in-out;
      }
      .image-container > img.is-loaded {
        opacity: 1;
      }

      /* Hide scrollbar for Tailwind carousel-like elements */
      .hide-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .hide-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      /* New Animation System */
      .animate-on-scroll {
          opacity: 0;
          will-change: transform, opacity;
      }

      @keyframes slide-fade-in-up {
          from { opacity: 0; transform: translateY(30px); }
          to { opacity: 1; transform: translateY(0); }
      }
      @keyframes slide-in-left {
          from { opacity: 0; transform: translateX(-40px); }
          to { opacity: 1; transform: translateX(0); }
      }
      @keyframes slide-in-right {
          from { opacity: 0; transform: translateX(40px); }
          to { opacity: 1; transform: translateX(0); }
      }
      @keyframes fade-in {
          from { opacity: 0; }
          to { opacity: 1; }
      }
      @keyframes scale-up {
          from { opacity: 0; transform: scale(0.95); }
          to { opacity: 1; transform: scale(1); }
      }

      .is-visible[data-animation="slide-fade-in-up"] { animation: slide-fade-in-up 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) both; }
      .is-visible[data-animation="slide-in-left"] { animation: slide-in-left 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) both; }
      .is-visible[data-animation="slide-in-right"] { animation: slide-in-right 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) both; }
      .is-visible[data-animation="fade-in"] { animation: fade-in 0.8s cubic-bezier(0.39, 0.575, 0.565, 1) both; }
      .is-visible[data-animation="scale-up"] { animation: scale-up 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) both; }
      
      /* AI search results styling */
      .ai-results ul {
        list-style-type: disc;
        padding-left: 1.5rem;
        margin-top: 1rem;
        margin-bottom: 1rem;
      }
      .ai-results li {
        margin-bottom: 0.5rem;
      }
      .ai-results strong {
        color: var(--primary-dark);
      }

      /* Subscription Plan Glow Effect */
      @keyframes popular-glow {
          0% { box-shadow: 0 0 5px rgba(65, 139, 30, 0.2), 0 0 10px rgba(65, 139, 30, 0.2), 0 0 0 0px var(--primary); }
          50% { box-shadow: 0 0 20px rgba(65, 139, 30, 0.5), 0 0 30px rgba(65, 139, 30, 0.5), 0 0 0 4px transparent; }
          100% { box-shadow: 0 0 5px rgba(65, 139, 30, 0.2), 0 0 10px rgba(65, 139, 30, 0.2), 0 0 0 0px var(--primary); }
      }
      .popular-glow {
          animation: popular-glow 3s infinite ease-in-out;
      }
      
      /* AI Projection Result Animation */
      @keyframes fade-in-pop {
          0% { opacity: 0; transform: scale(0.95) translateY(10px); }
          100% { opacity: 1; transform: scale(1) translateY(0); }
      }
      .animate-fade-in-pop {
          animation: fade-in-pop 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
      }

      /* New Loader Animation */
      @keyframes pulse-loader {
        0%, 100% {
            transform: scale(1);
            opacity: 1;
        }
        50% {
            transform: scale(1.2);
            opacity: 0.7;
        }
      }
      .pulse-loader {
          animation: pulse-loader 1.5s infinite ease-in-out;
      }

      /* Best Value Badge Animation */
      @keyframes pulse-badge {
        0%, 100% { transform: scale(1) rotate(12deg); box-shadow: 0 2px 8px rgba(0,0,0,0.3); }
        50% { transform: scale(1.1) rotate(12deg); box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
      }
      .animate-pulse-badge {
          animation: pulse-badge 2s infinite ease-in-out;
      }

      /* Workout Coach Exercise Swap Animation */
      @keyframes highlight-update-anim {
        0% { background-color: transparent; }
        25% { background-color: var(--primary-light); }
        100% { background-color: transparent; }
      }
      .highlight-update {
        animation: highlight-update-anim 1.5s ease-out;
      }
      
      /* Meal Planner Loader Animation */
      @keyframes rise-steam {
        0% { transform: translateY(0) scale(0.8); opacity: 0; }
        10% { transform: translateY(-5px) scale(1); opacity: 1; }
        100% { transform: translateY(-50px) scale(1.5); opacity: 0; }
      }
      @keyframes loader-progress {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      .loader-progress {
        width: 50%;
        animation: loader-progress 1.5s infinite linear;
      }
    </style>
